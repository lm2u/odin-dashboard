<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>center a div</title>
  <style>
    html{
      font-family:Arial, Helvetica, sans-serif;
      font-size:24px;
    }

    body{
      height:100vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 140px;
      height: 140px;
      background-color: aqua;
    }
    h1{
      font-family: inherit;
      text-align: center;
    }
  </style>
</head>
<body>
 <div>
  <h1>hello</h1>
 </div> 
</body>
</html>
